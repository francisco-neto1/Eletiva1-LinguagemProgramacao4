<!DOCTYPE html>
<html>
    <head>
        <title>Rivisão de HTML</title>
        <meta charset="utf-8">
        <link href="Style.css" rel="stylesheet">
        <style>
            body{background:white}
        </style>
    </head>

    <body>
        
        <header>
            <nav>
                <ul> 
                    <li>Item x</li>
                    <li>Item y</li>
                </ul>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </nav>
        </header>

        <main>
            <section> 
                <h1>Titulo de nivel 1</h1>
                <h2>Titulo de nivel 2</h2>
                <div>
                    <p> Este é um texto</p>
                    <p> Este é um <spam class="texto-vermelho"></spam></p> 
                </div>

                <table border="1">
                    <caption>Tabela</caption>
                    <thead>
                    <tr>
                        <th colspan="2">TABELA EXEMPLO</th>
                    </tr>   
                    </thead>
                    <tbody>
                        <tr>
                            <td> Valor 1</td>
                            <td> Valor 2</td>
                        </tr>
                        <tr>
                            <td>Valor 3</td>
                            <td>Valor 4</td>
                        </tr>
                    </tbody>
                    <tfooter>
                        <tr>
                            <td colspan="2"> Rodapé da tabela </td>
                        </tr>
                    </tfooter>
                </table>

                <form action="" method="">
                    <label for="nome">Insira seu nome:</label>
                    <input type="text" name="nome" id="nome"/>
                    <label for="email">Insira seu email</label>
                    <input type="email" name="email" id="email"/>
                    <label for="descricao">Fale Sobre Voce:</label>
                    <textarea name="descricao" id="descricao"></textarea>
                    <label for="estado">Informe seu estado</label>
                    <select name="estado" id="estado">
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                    </select>
                </form>
            </section>


        </main>

        <article>
            <p>Este é um conteúdo de uma notícia</p>
        </article>
        <aside>

        </aside>
        <footer>

        </footer>
    </body>
</html>
