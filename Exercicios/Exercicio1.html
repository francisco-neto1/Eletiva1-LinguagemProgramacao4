  <body class="container">
      <form action="" method="" class="">
        <div class="row">

          <div class="col">
            <label for="nome" class="label-control">First name</label>
            <input type="text" name="nom" placeholder="Mark"  id="nome" class="form-control"/>
          </div>
          <div class="col">  
            <label for="lastname" class="label-control">Last name</label>
            <input type="text" name="lastname" placeholder="Otto" id="lastname" class="form-control">
          </div>
          <div class="col">
          <label for="username" class="label-control">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
          <div class="row ">
            <div class="col-6 md-6">
              <label for="city" class="label-control">City</label>  
              <input type="text" class="form-control" placeholder="City" id="city">
            </div>
            <div class="col md-3">
              <label for="state" class="label-control">State</label> 
              <input type="text" class="form-control" placeholder="State" id="state">
            </div>
            <div class="col md-3">
              <label for="zip" class="label-control">Zip</label>  
              <input type="text" class="form-control" placeholder="Zip" id="zip">
            </div>
          </div>
          <div class="mt-3 col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Agree to terms and conditions
              </label>
            </div>
          <div>
          <div class="mt-3 col-12 ">
          <div class="col d-felx align-items-end">
            <button type="submit" class="btn btn-primary ">Submit form</button>
          </div>
        </div>
        
        
        </section>
    </form>

    <p class="fs-2">Cadastros</p>
    <form>
      <div class="row g-4 mx-5">
        <div class="col-1 mb-3">
          <label for="codigo" class="label-control fw-bold">Código</label>
          <input type="text" name="codigo" id="codigo" class="form-control" placeholder="32" readonly>
        </div>
        <div class="col-5 mb-3">
          <label for="nome" class="label-control fw-bold">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo do Cliente">
        </div>
        <div class="col-4 mb-3">
          <label for="email" class="label-control fw-bold">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com">
        </div>
        <div class="col-2 mb-3">
          <label for="cpf" class="label-control fw-bold">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Só números">
        </div>
      </div>
      <div class="row g-4 mx-5">
        <div class="col-2 mb-3">
          <label for="ndecelular" class="label-control fw-bold">Nº Celular</label>
          <input type="text" name="ndecelular" id="ndecelular" class="form-control" placeholder="Nº do celular">
        </div>
        <div class="col-2 mb-3">
          <label for="telefone" class="label-control fw-bold">Nº Telefone Fixo</label>
          <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Nº telefone">
        </div>
        <div class="col-2 mb-3">
          <label for="cep" class="label-control fw-bold">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control" placeholder="ex:88308070">
        </div>
        <div class="col-2 mb-3">
          <label for="logradouro" class="label-control fw-bold">Logradouro</label>
          <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="ex:Rua 1400">
        </div>
        <div class="col-1 mb-3">
          <label for="numero" class="label-control fw-bold">Nº</label>
          <input type="text" name="numero" id="numero" class="form-control" placeholder="Nº" />
        </div>
        <div class="col-3 mb-3">
          <label for="bairro" class="label-control fw-bold">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" />
        </div>
      </div>
      <div class="row g-4 mx-5">
        <div class="col-3 mb-3">
          <label for="cidade" class="label-control fw-bold">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" />
        </div>
        <div class="col-1 mb-3">
          <label for="uf" class="label-control fw-bold">UF</label>
          <input type="text" name="uf" id="uf" class="form-control" placeholder="UF" />
        </div>
        <div class="col-2">
          <label for="status" class="label-control fw-bold">Status</label>
          <input class="form-control" list="datalistOptions" id="status" placeholder="Selecione">
          <datalist id="datalistOptions">
            <option value="...">
          </datalist>
        </div>
        <div class="row flex-row-reverse">
          <div class="col-auto">
            <button class="btn btn-danger text-center" type="submit">Resetar</button>
            <button class="btn btn-success text-center" type="submit">Próximo</button>
          </div>
        </div>
    </form>
  </body>
